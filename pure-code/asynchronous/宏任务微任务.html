<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>demo1</title>
</head>
<body>
	<script>
		setTimeout(() => {
			console.log(1);
		}, 0);
		async function main1() {
			new Promise((resolve, reject) => {
				console.log(2);
				resolve();
			}).then(() => {
				console.log(3.1);
			}).then(() => {
				console.log(3.2);
			})
			setTimeout(() => {
			console.log('1-1');
			}, 0)


			await main2();
						
			setTimeout(() => {
			console.log('1-2');
			}, 0)
			setTimeout(() => {
			console.log('1-3');
			}, 0)
			console.log(7);
		}
		async function main2() {
			console.log(8)
		}
		requestAnimationFrame(() => {
			console.log(9);
		});
		main1();
		console.log('out of async')
		Promise.resolve().then(()=>{console.log('next start')})
		setTimeout(() => {
			console.log(10);
		}, 0);
	</script>
</body>
</html>
